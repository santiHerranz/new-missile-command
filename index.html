<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Missile Command - Defend your cities from falling asteroids">
    <meta name="theme-color" content="#000000">

    <title>Missile Command - Modern Edition</title>
    
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link href="styles/custom.css" rel="stylesheet">
  </head>

  <body class="bg-black min-h-screen overflow-hidden">
    <!-- Game HUD -->
    <div class="fixed top-0 left-0 right-0 z-10 bg-gradient-to-b from-black/80 to-transparent p-4">
      <div class="flex justify-between items-center text-white">
        <!-- Score and Level -->
        <div class="flex space-x-6">
          <div class="flex items-center space-x-2">
            <span class="text-yellow-400 font-bold">SCORE:</span>
            <span id="scoreEl" class="text-2xl font-mono">0</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-blue-400 font-bold">LEVEL:</span>
            <span id="levelEl" class="text-2xl font-mono">1</span>
          </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="flex space-x-3">
          <button id="pauseBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-bold transition-colors duration-200 shadow-lg">
            PAUSE
          </button>
          <button id="autoBtn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg font-bold transition-colors duration-200 shadow-lg">
            AUTO
          </button>
          <button id="settingsBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-bold transition-colors duration-200 shadow-lg">
            ‚öôÔ∏è
          </button>
          <button id="highScoresBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-bold transition-colors duration-200 shadow-lg">
            üèÜ
          </button>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div class="fixed inset-0 flex items-center justify-center z-50 hidden" id="modalEl">
      <div class="bg-gradient-to-br from-gray-900 to-gray-800 max-w-md w-full mx-4 p-8 rounded-2xl text-center shadow-2xl border border-gray-700">
        <div class="mb-6">
          <h1 class="text-6xl font-bold text-red-500 mb-2">GAME OVER</h1>
          <p class="text-gray-300 text-lg">Final Score</p>
          <div class="text-4xl font-mono text-yellow-400 mt-2" id="scoreBigEl">0</div>
        </div>
        <button id="gameBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-4 rounded-xl font-bold text-lg transition-colors duration-200 shadow-lg">
          PLAY AGAIN
        </button>
      </div>
    </div>

    <!-- Pause Menu Modal -->
    <div class="fixed inset-0 flex items-center justify-center z-50 hidden" id="modalMenu">
      <div class="bg-gradient-to-br from-gray-900 to-gray-800 max-w-md w-full mx-4 p-8 rounded-2xl text-center shadow-2xl border border-gray-700">
        <div class="mb-8">
          <h1 class="text-5xl font-bold text-blue-400 mb-2">MISSILE COMMAND</h1>
          <h2 class="text-2xl text-gray-300">Defend Your Cities</h2>
        </div>
        <div class="space-y-4">
          <button id="resumeBtn" class="bg-green-600 hover:bg-green-700 text-white w-full py-4 rounded-xl font-bold text-lg transition-colors duration-200 shadow-lg">
            RESUME GAME
          </button>
          <div class="text-sm text-gray-400 mt-4">
            <p>Click to fire missiles</p>
            <p>Press SPACE to toggle mode</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Canvas -->
    <div class="flex items-center justify-center min-h-screen">
      <canvas 
        id="game-canvas" 
        width="200" 
        height="100" 
        class="border-2 border-gray-600 rounded-lg shadow-2xl"
        style="max-width: 100vw; max-height: 100vh;"
      >
        Your browser does not support the HTML canvas tag.
      </canvas>
    </div>

    <!-- Load the main game module -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
